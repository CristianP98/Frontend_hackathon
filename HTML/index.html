<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css">
    <title>Social Nexus</title>
</head>
<body class="bg-white">    
    <nav>
        <ul>
            <li>Inicio</li>
            <li>Acerca de Nosotros</li>
            <li>Noticias</li>
            <li>Ranking</li>
            <li>Contacto</li>
            <li>Login</li>
        </ul>
    </nav>
    <img src="" alt="">
    <div class="container flex flex-col mx-auto bg-white">
        <div class="w-full draggable">
            <div class="container flex flex-col items-center gap-16 mx-auto my-32">
            <div class="grid w-full grid-cols-1 lg:grid-cols-4 md:grid-cols-2 gap-y-8">
                <div class="flex flex-col items-center">
                <h3 class="text-5xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto1" countTo="250"></span>+</h3>

                <div class="flex flex-col items-center">

                </div>
                <div class="flex flex-col items-center">
                <h3 class="text-5xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto3" countTo="2600" data-decimal="1"></span>k+</h3>
                <p class="text-base font-medium leading-7 text-center text-dark-grey-600">Global Partners</p>
                </div>
                <div class="flex flex-col items-center">
                <h3 class="text-5xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto4" countTo="18000"></span>+</h3>
                <p class="text-base font-medium leading-7 text-center text-dark-grey-600">Daily Website Visitors</p>
                </div>
            </div>
            </div>
        </div>
